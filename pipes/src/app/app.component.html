<div class="pipes">
  <h1>Pipes</h1>
  <h2>Built-in Pipes</h2>
  <p>{{myValue | uppercase}}</p>
  <p>{{myDate | date:"yyyy-MM-dd"}}</p>
  <p>{{myValue | slice:3:7 | uppercase}}</p>
  <p><a href="https://angular.io/docs/ts/latest/api/#!?query=pipe">Docs URL</a></p>
  <hr>
  <h2>Custom Pipe</h2>
  <input type="text" #input (keyup)="0">
  <p>{{input.value | double}}</p>
  <ul>
    <li *ngFor="let item of values | filter:'ea'">{{item}}</li>
  </ul>
</div>
